<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JaimeDiagramas - Editor de Diagramas ER</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-gray-50">
		<div class="toolbar shadow-lg p-4 flex items-center justify-between">
			<div class="flex items-center gap-4">
				<h1 class="text-white text-2xl font-bold flex items-center gap-2">
					<i class="fas fa-project-diagram"></i>
					JaimeDiagramas
				</h1>
			</div>

			<div class="flex gap-2">
				<button id="addEntityBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-table"></i> Entidad</button>
				<button id="addRelationshipBtn" class="btn bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-link"></i> Relaci√≥n</button>
				<button id="resetViewBtn" class="btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-crosshairs"></i> Centrar Vista</button>
				<button id="errorsBtn" class="btn bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-exclamation-triangle"></i></button>
				<button id="exportSQLBtn" class="btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-database"></i> Exportar SQL</button>
			</div>
		</div>

		<div id="container"></div>

		<script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="scripts.js"></script>
	</body>
</html>
